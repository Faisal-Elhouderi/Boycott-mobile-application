name: boycott_app
description: Boycott Companion - Shopping companion for identifying boycotted products and finding alternatives.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Networking
  dio: ^5.4.0
  
  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Barcode scanning
  mobile_scanner: ^4.0.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  url_launcher: ^6.2.2
  geolocator: ^11.0.0
  
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  
  # Navigation
  go_router: ^13.0.1
  
  # Utilities
  intl: ^0.20.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts are loaded via google_fonts package at runtime
  # No custom fonts bundled - uses system fonts for native feel

